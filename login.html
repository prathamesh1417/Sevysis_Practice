<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="shortcut icon" href="fancy.ico" type="x-icon">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous" />
      
 
    <title>Login Page</title>

  </head>
 

  <body>
<nav class="go1">
  <ul>
    <button class="navbar-btn btn btn-danger " id="Goback">Go back</button>
  </ul>
</nav>
    <div class="container">
      <form action="" class="login-username">
        <p class="login-text" style="font-size: 2rem; font-weight: 700">
          User Login
        </p>
        <div class="input-group">
          <input
            type="text"
            placeholder="Enter your email address"
            id="email"
          />
        </div>
        <div class="input-group">
          <input type="password" placeholder="Password" id="password" />
          <div class="input-group-append">
            <span class="input-group-text">
              <i id="togglePassword" class="fa-solid fa-eye"></i>
            </span>
          </div>
        </div>
        <div class="form-group submit-btn">
          <input type="submit" value="Submit" />
        </div>
        <div class="forget">
          <p class="pass-for"><a href="forget.html">Forget Password?</a>.</p>
        </div>
        <div class="register">
          <p class="reg">Don't have a Account?<a href="register.html">Register Here</a>.</p>
        </div>
      </form>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="main.js"></script>
  </body>
</html>
