<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link
	rel="shortcut icon"
	href="https://cdn-icons-png.freepik.com/512/5087/5087607.png"
	type="x-icon"
  />
	<link rel="stylesheet" type="text/css" href="style3.css">
	<link rel="shortcut icon" href="fancy.ico" type="x-icon">

	<title>Forget Password</title>
	<link
	rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
  />
</head>
<body>
	<div class="container">
		<form action="login.html" class="login-email">
            <p class="login-text" style="font-size: 2rem; font-weight: 800;">Forget Password</p>
		
			<div class="input-group">
				<input type="text" placeholder="Email" id="email">
			</div>
			<div class="input-group">
				<input type="password" placeholder="Password" id="password" value="" >
				<div class="input-group-append">
					<span class="input-group-text">
						<i id="togglePassword" class="fa-solid fa-eye"></i>
					</span>
				  </div>
            </div>
            <div class="input-group">
				<input type="password" placeholder="Confirm Password" name="cpassword" >
				
			</div>
			<div class="form-group submit-btn">
				<input type="submit" value="Submit" />
			  </div>
			
		</form>
	</div>
	<script src="main3.js"></script>
</body>
</html>
