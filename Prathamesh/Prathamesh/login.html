<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" href="https://cdn-icons-png.freepik.com/512/5087/5087607.png" type="x-icon">
	<link rel="stylesheet" type="text/css" href="style.css" />

	<title>Login Page</title>
</head>

<body>
	<div class="container">
		<form action="" method="POST" class="login-username">
			<p class="login-text" style="font-size: 2rem; font-weight: 700">
				User Login
			</p>
			<div class="input-group">
				<input type="username" placeholder="Email/Username" id="username" required />
			</div>
			<div class="input-group">
				<input type="password" placeholder="Password" id="password" required />
			</div>
			<div class="input-group">
				<button class="btn" type="button" onclick="submitPrint()">
					Login
				</button>
			</div>
			<div class="forget">
			<p class="pass-for"><a href="forget.html">Forget Password?</a>.</p>
			</div>
		</form>
	</div>
	<script src="main.js"></script>
</body>

</html>
