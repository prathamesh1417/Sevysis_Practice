  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <title>Enquiry Form</title>

</head>
<body>
    <header class="header">
    <div class="logo2">
      <a href="dashboard.html"><img class="logo1" src="Capture1-removebg-preview.png">
      </a>
    </div>

    <nav class="nav">
      <ul>

        <a href="dashboard.html">Home</a>
        <a href="#About">About</a>
        <a href="contact.html">Contact</a>
        <div class="dropdown">
          <li class="navbar-text dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Products
            </a>
            <div class="dropdown-menu p-8 " aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item-text" href="https://forms.gle/GQJRHUN211zSSyE28">Enquiry Form</a>
              <a class="dropdown-item-text" href="#">Latest Projects</a>

            </div>

        <a href="user.html"><button class="navbar-btn btn btn-success">Go Back</button></a>

      </ul>
    </nav>
  </header>
    <section class="contact" id="contact">
        <div class="contact-text">
            <h2>Get in<span>Touch</span></h2>
            <h4>Let's work Together</h4>
            <p>Feel free to reach out to us through this Enquiry Form. We are always happy to hear from you!
   
       

        </div>
        <div class="contact-form">
            <form action="#" >
                <input type="text" placeholder="Your Name" id="name" required autocomplete="off" >
                <input type="email" placeholder="Your Email" id="email" autocomplete="off" required>
                <input type="subject" placeholder="Your Subject" autocomplete="off" id="subject">
                <textarea name="message" placeholder="Your Message" id="message" autocomplete="off" required></textarea>   
                <button id="submit" type="submit" class="sendMessage-btn">Send Message</button>
            </form>
        

        </div>
        
    </section>
</body>
<script src="SMTP.js"></script>
<script src="https://smtpjs.com/v3/smtp.js"></script>
